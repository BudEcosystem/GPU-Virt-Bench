# GPU Virtualization Benchmark Configuration
# Default configuration file

[general]
# Number of iterations per benchmark
iterations = 100

# Warmup iterations before measurement
warmup = 10

# Enable verbose output
verbose = false

# Output directory for results
output_dir = ./benchmarks

# Timeout in seconds (0 = no timeout)
timeout = 300

# Save raw measurement data
save_raw_data = false

[overhead]
# Enable overhead benchmarks (OH-001 to OH-010)
enabled = true

[isolation]
# Enable isolation benchmarks (IS-001 to IS-010)
enabled = true

[llm]
# Enable LLM-specific benchmarks (LLM-001 to LLM-010)
enabled = true

[device]
# Comma-separated list of device IDs to benchmark
# Use 0 for single GPU, "0,1" for multi-GPU testing
device_ids = 0
